<!-- Form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Contact Us</div>
            <div class="card-body">

              <form id="contactForm">
                <!-- Step 1 -->
                <div class="step active" id="step1">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <button type="button" class="btn btn_next" onclick="nextStep('step1', 'step2')"><i
                      class="fa-solid fa-arrow-right"></i></button>
                </div>

                <!-- Step 2 -->
                <div class="step" id="step2">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <button type="button" class="btn btn_prev" onclick="prevStep('step2', 'step1')"><i
                      class="fa-solid fa-arrow-left"></i></button>
                  <button type="button" class="btn btn_next" onclick="nextStep('step2', 'step3')"><i
                      class="fa-solid fa-arrow-right"></i></button>
                </div>

                <!-- Step 3 -->
                <div class="step" id="step3">
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                  </div>
                  <button type="button" class="btn btn_prev" onclick="prevStep('step3', 'step2')"><i
                      class="fa-solid fa-arrow-left"></i></button>
                  <button type="submit" class="btn btn-success" id="submit">SUBMIT</button>
                  <div class="loader">
                    <div class="check">
                      <span class="check-one"></span>
                      <span class="check-two"></span>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
