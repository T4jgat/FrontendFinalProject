        <h2 class="game-title col-md-12 mt-5 d-flex justify-content-center">Drag-n-drop game</h2>
        <div class="col-md-12 d-flex justify-content-center">
            <button onclick="resetGame()" class="btn reset-button">Reset</button>
        </div>

        <div class="drag-n-drop-game container col-md-5 mt-5">
            <div class="row">
                <section class="draggable-elements">
                    <div class="draggable" id="red" draggable="true" style="background-color: red;"></div>
                    <div class="draggable" id="blue" draggable="true" style="background-color: blue"></div>
                    <div class="draggable" id="green" draggable="true" style="background-color: green"></div>
                    <div class="draggable" id="black" draggable="true" style="background-color: black"></div>
                    <div class="draggable" id="orange" draggable="true" style="background-color: orange"></div>
                </section>

                <section class="droppable-elements">
                    <div class="droppable" data-draggable-id="green">Green</div>
                    <div class="droppable" data-draggable-id="black">Black</div>
                    <div class="droppable" data-draggable-id="blue">Blue</div>
                    <div class="droppable" data-draggable-id="orange">Orange</div>
                    <div class="droppable" data-draggable-id="red">Red</div>
                </section>
            </div>
        </div>
