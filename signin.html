<!doctype html>
<html lang="en">

<head>
  <title>Stylish Steps</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="img/sneaker.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&family=Smooch+Sans&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
  <main>
  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color: #787ff6;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" onclick="homePage()">HOME</a>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>
  </header>

  <div class="signin_container">
	<form action="" name="FormFill" onsubmit="return validation()">
		<div class="row" style="margin-top: 80px;">
			<div class="center">
        <a class="navbar-brand" href="home.html"><i class="fa-solid fa-shoe-prints" style="color: #ffffff;"></i>&nbsp;STYLISH STEPS</a>
			</div>
		</div>
		<p id="result"></p>
		<div class="row" style="margin-top: 15px;">
			<div class="col-12 center">
				<input type="email" placeholder="Email address" id="emailInput" aria-describedby="emailHelp" name="Email">
			</div>
		</div>
    <div class="row" style="margin-top: 20px;">
			<div class="col-12 center">
				<input type="password" placeholder="Password" id="passInput" name="Password">
			</div>
		</div>
		<div class="row" style="margin-top: 25px;">
			<div>
				<div class="col-12 center">
					<button class="continue" id="continueBtn" onclick="return validation()">Continue</button>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 16px;">
			<div>
				<div class="col-12 center">
					<p>Don't have an account? /&nbsp; <a href="">Sign Up</a></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div>
				<div class="col-12 center">
					<hr style="width: 160px; margin-right: 10px;">
          <h5>OR</h5>
					<hr style="width: 160px; margin-left: 10px;">
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div>
				<div class="col-12 center">
					<div class="col-12 center">
						<button class="continue1" onclick="google()"><i class="fa-brands fa-google" style="color: #ffffff;"></i>&nbsp;Continue
							with Google</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div>
				<div class="col-12 center">
					<div class="col-12 center">
						<button class="continue1" onclick="microsoft()"><i class="fa-brands fa-windows" style="color: #ffffff;"></i>&nbsp;Continue
							with Microsoft</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
	<figure class="notification hide none">
		<div class="notification__body">
			<div class="notification__body__first">
				<p style="margin-top: 12px;">
					Success <i class="fa-regular fa-circle-check" style="color: #ffffff;"></i>
				</p>
			</div>
		</div>
	</figure>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="js/home.js"></script>
</body>

</html>
