  <main>
  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color: #787ff6;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" onclick="homePage()">HOME</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <div id="video-container">
    <video id="video" autoplay loop muted>
        <source src="img/nikeVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
  <div class="audio-container">
    <audio id="myAudio" controls>
      <source src="cat.mp3" type="audio/mp3">
  </audio>
  </div>
<div class="mask d-flex align-items-center h-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <p id="result"></p>
            <img id="cat" src="img/cat-cute.gif" alt="">
            <div class="row" style="margin-top: 80px;">
              <div class="center">
                <a class="navbar-brand" href="home.html"><i class="fa-solid fa-shoe-prints" style="color: #ffffff;"></i>&nbsp;STYLISH STEPS</a>
              </div>
            </div>
            <form>
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control form-control-lg" />
                <label class="form-label">Your Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" >Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" >Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="cpassword" class="form-control form-control-lg" />
                <label class="form-label">Repeat your password</label>
              </div>  

              <div class="d-flex justify-content-center">
                <button type="button"
                  class="btn btn-light btn-block btn-lg" onclick="validateForm()">Register
                </button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account?</p>
              <div class="lofin_page">
                <a class="login" onclick="loginPage()">Login here</a>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
